<div bsModal #editTaskModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createUserModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" #editTaskForm="ngForm" id="frm_edit_task" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>Edit Task</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input class="form-control" type="text" name="Title" required maxlength="64" minlength="2" [(ngModel)]="task.title">
                            <label class="form-label">{{l("Title")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" name="Description" class="form-control" required maxlength="128" [(ngModel)]="task.description">
                            <label class="form-label">{{l("Description")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="">
                            <label class="form-label" style="font-size:12px;display:block;font-weight:unset;">{{l("State")}}</label>
                            <select name="taskState" class="form-control" [(ngModel)]="selectedState">
                                <option *ngFor="let item of stateSelectOptions" [ngValue]="item.value">
                                    {{item.text}}
                                </option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="!editTaskForm.form.valid || saving" type="submit" class="btn btn-primary blue">{{l("Save")}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
